<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="xjs.js" type="text/javascript"></script>
    <script src="xgridlayout.js" type="text/javascript"></script>
</head>

<body>

</body>

</html>

<script>
    var xlo = new xgridlayout("grid");
    xlo.addRows(
        xgridRow.get(xlo, "80px").addCols(
            xgridCol.get(xlo, "auto", { backgroundColor: "black" }, "header"),
        ),
        xgridRow.get(xlo, "auto").addCols(
            xgridCol.get(xlo, "auto", {backgroundColor: "#fff"}),
            xgridCol.get(xlo, "1280px", {backgroundColor: "#fff", borderLeft: "1px solid #ccc", borderRight: "1px solid #ccc"})
            .add(
                xjs.withnew(xjs.htmlElements.h2, "title")
                    .setStyle({ textAlign: "center" })
                    .setHTML("Lorem Ipsum")
            )
            .add(
                xjs.withnew(xjs.htmlElements.p, "content")
                    .setStyle({ textAlign: "center" })
                    .setHTML(xjs.loremipsum())
            ),
            xgridCol.get(xlo, "auto", {backgroundColor: "#fff"})
        ),
        xgridRow.get(xlo, "80px").addCols(
            xgridCol.get(xlo, "auto", { backgroundColor: "#fff" }, "footer"),
        )
    ).resizeGrid();
</script>
